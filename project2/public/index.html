<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="loading-indicator hidden">Loading...</div>
    <div class="error-message hidden"></div>
    <div class="container-login">
        <form class="login-form">
            <input type="text" name="username" placeholder="Enter username" maxlength="20" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container-chat hidden">
        <h2>Chat Application</h2>
        <button class="logout-button">Logout</button>

        <div class="chat-container">
            <div class="user-list">
                <h3>Users</h3>
                <ul class="list-users"></ul>
            </div>
            <div class="message-list">
                <div class="list-messages"></div>
                <form class="message-form">
                    <input type="text" class="input-text" name="message" placeholder="Enter message" required>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/bundle.js"></script>
</body>

</html>
